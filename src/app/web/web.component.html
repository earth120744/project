<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>
            <label nz-checkbox [nzDisabled]="true" [(ngModel)]="data.checked"></label>
        </td>
      </tr>
    </tbody>
</nz-table>



<button (click)="mail()">click</button>
